<div class="d-flex justify-content-center">
  <div
    class="card my-5"
    style="width: 30rem; height: 49vh; border: none"
  >
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <h2>{{ 'home.verify_code' | transloco }}</h2>
      </div>

      <form
        (ngSubmit)="
          handelResetPasswordCodeValidationForm(
            resetPasswordCodeValidationForm
          )
        "
        [formGroup]="resetPasswordCodeValidationForm"
        class="p-5"
      >
        <div *ngIf="errorMessage" class="alert alert-danger">
          <div>
            {{ 'sign_up.code_invalid' | transloco }}
          </div>
        </div>

        <div class="mb-3">
          <label for="code" class="form-label">{{
            'home.code' | transloco
          }}</label>
          <input
            type="text"
            id="resetCode"
            class="form-control"
            formControlName="resetCode"
            placeholder="{{ 'home.code' | transloco }}"
          />

          <div
            *ngIf="
              resetPasswordCodeValidationForm['controls']['resetCode']
                .invalid &&
              (resetPasswordCodeValidationForm['controls'][
                'resetCode'
              ].dirty ||
                resetPasswordCodeValidationForm['controls'][
                  'resetCode'
                ].touched)
            "
            class="alert alert-danger mt-2"
          >
            <div
              *ngIf="resetPasswordCodeValidationForm['controls']['resetCode'].errors?.['required']"
            >
              {{ 'sign_up.reset_code_required' | transloco }}
            </div>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
          "
        >
          <button
            [disabled]="resetPasswordCodeValidationForm.invalid"
            type="submit"
            class="btn mt-5"
            style="
              background-color: #ec553b;
              color: #ffffff;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              gap: 1rem;
            "
          >
            {{ 'login.send' | transloco }}
            <div class="spinner-border" role="status" *ngIf="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
