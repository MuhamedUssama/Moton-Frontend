<div class="d-flex justify-content-center">
  <div
    class="card my-5"
    style="width: 30rem; height: 49vh; border: none"
  >
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <h2>{{ 'login.restore_password' | transloco }}</h2>
      </div>

      <form
        (ngSubmit)="handelRestorePasswordForm(restorePasswordForm)"
        [formGroup]="restorePasswordForm"
        class="p-5"
      >
        <div *ngIf="message" class="alert alert-danger">
          <div>
            {{ 'sign_up.no_user_found' | transloco }}
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">{{
            'login.email_address' | transloco
          }}</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="{{ 'login.email_address' | transloco }}"
          />
          <div
            *ngIf="
              restorePasswordForm['controls']['email'].invalid &&
              (restorePasswordForm['controls']['email'].dirty ||
                restorePasswordForm['controls']['email'].touched)
            "
            class="alert alert-danger mt-2"
          >
            <div
              *ngIf="restorePasswordForm['controls']['email'].errors?.['required']"
            >
              {{ 'sign_up.email_required' | transloco }}
            </div>
            <div
              *ngIf="restorePasswordForm['controls']['email'].errors?.['email']"
            >
              {{ 'sign_up.email_format' | transloco }}
            </div>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
          "
        >
          <button
            [disabled]="restorePasswordForm.invalid"
            type="submit"
            class="btn mt-5"
            style="
              background-color: #ec553b;
              color: #ffffff;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              gap: 1rem;
            "
          >
            {{ 'login.send' | transloco }}
            <div class="spinner-border" role="status" *ngIf="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
