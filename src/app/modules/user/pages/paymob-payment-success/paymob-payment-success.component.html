<div class="p-5">
  <div class="card text-center">
    <div class="card-title my-5">
      <h2>
        {{
          'navigation.please_confirm_order_and_payment' | transloco
        }}
      </h2>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-center gx-5 px-5">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            class="btn w-25"
            (click)="onConfirm()"
            style="background-color: #ec553b; color: #ffffff"
          >
            {{
              'navigation.place_order_now_and_confirm_payment'
                | transloco
            }}
            <span
              *ngIf="isLoading"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
